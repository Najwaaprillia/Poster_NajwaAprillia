<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Project</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .container {
    margin-top: 50px;
  }
  img {
    display: block;
    margin: 0 auto;
    border: 2px solid white;
    width: 50%;
  }
  .caption {
    font-weight: bold;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }
  p {
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="./OIP.jpeg" alt="Pyramid Game">
    <div class="caption"><h1>Pyramid Game</h1></div>
    <p>Pyramid Game merupakan permainan yang diadakan sebulan sekali, seperti pemungutan suara popularitas. 
       Namun siswa yang mendapat suara paling sedikit mendapat nilai “F” dan menjadi sasaran kekerasan di sekolah.</p>
  </div>

</body>
</html>
